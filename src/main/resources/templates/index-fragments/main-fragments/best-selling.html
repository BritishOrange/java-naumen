<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <section class="section-margin calc-60px" th:fragment="best-selling">
    <div class="container">
      <div class="section-intro pb-60px">
        <p>Популярные вещи на маркете</p>
        <h2>Хит <span class="section-intro__style">Продаж</span></h2>
      </div>
      <div class="owl-carousel owl-theme" id="bestSellerCarousel">
        <div th:each="product, iterStat : ${products}" th:if="${iterStat.index lt 5}" class="card text-center card-product">
          <div class="card-product__img">
            <img class="img-fluid" th:src="@{/img/products/} + ${product.photoUrl}" alt="">
            <ul class="card-product__imgOverlay">
              <li><a th:href="@{'/product/' + ${product.id}}"><button><i class="ti-search"></i></button></a></li>
              <li><button><i class="ti-shopping-cart"></i></button></li>
            </ul>
          </div>
          <div class="card-body">
            <p th:text="${product.category.title}"></p>
            <h4 class="card-product__title"><a th:href="@{'/product/' + ${product.id}}" th:text="${product.title}"></a></h4>
            <p class="card-product__price"><span th:text="${product.price}">00.00</span> ₽</p>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
